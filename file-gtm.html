<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 0 auto;
            max-width: 400px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        button {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .operator {
            background-color: #777;
            color: white;
        }

        .equals {
            background-color: #4caf50;
            color: white;
        }

        .clear {
            background-color: #f44336;
            color: white;
        }

        .display {
            grid-column: span 4;
            background-color: #ffffff;
            border-radius: 5px;
            padding: 10px;
            text-align: right;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <button onclick="clearDisplay()">C</button>
        <button onclick="addNumber(7)">7</button>
        <button onclick="addNumber(8)">8</button>
        <button onclick="addNumber(9)">9</button>
        <button class="operator" onclick="setOperator('/')">/</button>
        <button onclick="addNumber(4)">4</button>
        <button onclick="addNumber(5)">5</button>
        <button onclick="addNumber(6)">6</button>
        <button class="operator" onclick="setOperator('*')">*</button>
        <button onclick="addNumber(1)">1</button>
        <button onclick="addNumber(2)">2</button>
        <button onclick="addNumber(3)">3</button>
        <button class="operator" onclick="setOperator('-')">-</button>
        <button onclick="addNumber(0)">0</button>
        <button onclick="setDecimal()">.</button>
        <button class="operator" onclick="setOperator('+')">+</button>
        <button class="equals" onclick="calculate()">=</button>
    </div>

    <script>
        let operator = null;
        let operand1 = 0;
        let operand2 = null;

        function addNumber(number) {
            let display = document.getElementById('display');
            display.textContent = display.textContent * 10 + number;
        }

        function setOperator(newOperator) {
            operator = newOperator;
            operand1 = document.getElementById('display').textContent * 1;
            document.getElementById('display').textContent = '0';
        }

        function setDecimal() {
            let display = document.getElementById('display');
            if (!display.textContent.includes('.')) {
                display.textContent += '.';
            }
        }

        function calculate() {
            operand2 = document.getElementById('display').textContent * 1;
            switch (operator) {
                case '+':
                    operand1 += operand2;
                    break;
                case '-':
                    operand1 -= operand2;
                    break;
                case '*':
                    operand1 *= operand2;
                    break;
                case '/':
                    operand1 /= operand2;
                    break;
            }
            document.getElementById('display').textContent = operand1;
        }

        function clearDisplay() {
            operator = null;
            operand1 = 0;
            operand2 = null;
            document.getElementById('display').textContent = '0';
        }
    </script>
</body>
</html>
